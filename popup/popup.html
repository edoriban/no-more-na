<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">No More NA</h1>

    <div class="toggle-row">
      <span class="toggle-label" id="statusLabel">...</span>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="preview">
      <div class="color-pair">
        <div class="swatch original" style="background:#9B2247"></div>
        <span class="arrow">&rarr;</span>
        <div class="swatch replacement" style="background:#00873E"></div>
      </div>
      <div class="color-pair">
        <div class="swatch original" style="background:#611232"></div>
        <span class="arrow">&rarr;</span>
        <div class="swatch replacement" style="background:#006847"></div>
      </div>
      <div class="color-pair">
        <div class="swatch original" style="background:#4E0E28"></div>
        <span class="arrow">&rarr;</span>
        <div class="swatch replacement" style="background:#005c3a"></div>
      </div>
      <div class="color-pair">
        <div class="swatch original" style="background:#3A0B1E"></div>
        <span class="arrow">&rarr;</span>
        <div class="swatch replacement" style="background:#004d34"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
